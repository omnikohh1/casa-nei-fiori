name: casa_nei_fiori
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  http: ^1.3.0
  provider: ^6.0.5
  flutter_svg: ^2.0.7
  cached_network_image: ^3.2.3
  photo_view: ^0.15.0
  cupertino_icons: ^1.0.8
  flutter_cache_manager: ^3.4.1
  html: ^0.15.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/Lora-Regular.ttf

  fonts:
    - family: Lora
      fonts:
        - asset: assets/fonts/Lora-Regular.ttf
